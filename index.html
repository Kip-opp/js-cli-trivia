<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Trivia Game</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; text-align: center; background: #f4f4f4; padding: 1rem; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin: 5px; }
        button:hover { background: #0056b3; }
        .option-btn { display: block; width: 100%; margin: 10px 0; text-align: left; }
        #timer { font-weight: bold; color: #d9534f; margin-bottom: 1rem; }
        #feedback { font-weight: bold; height: 1.5rem; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="card">
        <h1>JavaScript Trivia ðŸŽ®</h1>
        
        <!-- START SCREEN -->
        <div id="start-screen">
            <p>Answer 4 questions in 2 minutes!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="hidden">
            <div id="timer">Time Left: <span id="time-display">120</span>s</div>
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <p id="feedback"></p>
        </div>

        <!-- END SCREEN -->
        <div id="end-screen" class="hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
